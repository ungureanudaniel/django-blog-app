{% extends 'blogapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- About Section Begin -->
    <div class="signin__form__text">
                                <form action="{% url 'about' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.media }}
                                    {{ form|crispy }}

                                    <button type="submit" class="site-btn">Save about me</button><br/><hr>
                                    <a type="button" href="{% url 'about' %}" class="btn btn-secondary">Back</a>
                                </form>
                            </div>
    <!-- About Section End -->
{% endblock %}
