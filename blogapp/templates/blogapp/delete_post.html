{% extends 'blogapp/base.html' %}
{% load static %}

{% block title %}Delete a blog post{% endblock %}

{% block content %}


    <!-- Sign In Section Begin-->
    <div class="signin ">
        <div class="signin__warp">
            <div class="signin__content">
                <div class="signin__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo7.png' %}" alt=""></a>
                </div>

                <div class="signin__form">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="signin__form__text">
                                <form action="/" method="POST">
                                    {% csrf_token %}
                                    <strong><p style="font-size:30px;font-weight:bold;">You are about to <span class="text-danger">delete</span> this blog post! Are you sure?</p></strong><br/><br/><br/><br/>
                                    <button type="submit" class="site-btn">Delete post</button><br/><hr>
                                    <a type="button" href="{% url 'home' %}" class="btn btn-secondary">Back home</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In Section End -->
{% endblock %}
