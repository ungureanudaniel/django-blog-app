{% extends blogapp/base.html' %}
{% load static %}

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
  {{ form.as_p }}

  {% for post in objects_list %}

    <h3><a href="{% post_detail slug %}">{{ post.title }}</a></h3>

  {% endfor %}

  </div>
  <button type="submit">Save</button>
</form>
