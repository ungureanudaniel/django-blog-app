{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}

    <!-- Sign In Section Begin -->
    <div class="signin">
        <div class="signin__warp">
            <div class="signin__content">
                <div class="signin__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo7.png' %}" alt=""></a>
                </div>
                <p>Please enter your name and email</p>
                <div class="signin__form">

                        <div class="tab-pane" id="tabs-2" role="tabpanel">
                          <div class="signin__form__text">
                              <div class="mb-4">SUBSCRIPTION PAGE</div>
                              {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                  {{ message.message }}
                                </div>
                                <a href="{% url 'home' %}" type="submit" class="btn btn-warning p-2">Return home</a>
                                {% endfor %}
                              {% else %}
                              <form action="{% url 'subscription' %}" method="POST">
                                  {% csrf_token %}

                                  <input type="text" name="sub_name" class="required form-control" placeholder="Enter your name*">
                                  <input type="email" name="sub_email" class="required email form-control" placeholder="Enter your email*">

                                  <button type="submit" class="site-btn">Save</button><br/><br/><br/>
                                  <a href="{% url 'home' %}" type="submit" class="btn btn-warning p-2">Return home</a>
                              </form>
                              {% endif %}
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <!-- Sign In Section End -->

{% endblock %}
