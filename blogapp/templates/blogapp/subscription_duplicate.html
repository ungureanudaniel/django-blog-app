{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}

    <!-- Sign In Section Begin -->
    <div class="signin">
        <div class="signin__warp">
            <div class="signin__content">
                <div class="signin__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo7.png' %}" alt=""></a>
                </div>
                <p></p>
                <div class="signin__form">

                        <div class="tab-pane" id="tabs-2" role="tabpanel">
                            <div class="signin__form__text">
                                <div class="mb-4">SUBSCRIPTION WARNING</div>
                                <h2>Hey {{ name }}! Looks like your email - {{ email }} - already exists in our database!</h2>

                                <a href="{% url 'home' %}" type="submit" class="btn btn-warning p-2">Return home</a>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <!-- Sign In Section End -->

{% endblock %}
